<!DOCTYPE html>
<html>
<head>
    <title>Exeter</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Chelsea+Market|Love+Ya+Like+A+Sister|Monoton|Prosto+One" rel="stylesheet">
    <link href="exeter.css" rel='stylesheet'>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
</head>
<body>
    <div id='bandTitle'>Exeter</div>
    <div id='bandInfoWrapper'>
        <div id='bandPic'></div>
        <div id='memberTitleWrapper'>
            <div id='memberTitle'>Clark</div>
            <div id='memberSubTitle'>Guitar</div>
        </div>
        <div id='memberInfoBox'></div>
        <div id='buttonWrapper'>
            <div id='Guitar' class='button'>Clark</div>
            <div id='Vocals' class='button'>Eli</div>
            <div id='Bass' class='button'>Ben</div>
            <div id='Drums' class='button'>Sebastian</div>
        </div>
    </div>
    <div instrument='Guitar' class='memberInfo'>
        Awesome Clark! Hello Clark. How are you clark?
    </div>
    <div instrument='Vocals' class='memberInfo'>
        Awesome Eli!
    </div>
    <div instrument='Bass' class='memberInfo'>
        Awesome Ben!
    </div>
    <div instrument='Drums' class='memberInfo'>
        Awesome Sebastian!
    </div>
</body>
<script src='exeter.js'></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Pythagorean</title>
        <link rel='stylesheet' href='pythagorean.css'>
        <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
        <script src='js/jquery-3.3.1.min.js'></script>
    </head>
    <body>
        <div class='title'>Pythagorean Theorem</div>
        <div id='bigContainer'>
            <div id='aContainer' class='inputContainer'>
                <input id='a' type='number' side='0'>
                <input type='radio' name='sides' value='0'>
            </div>
            <div id='bContainer' class='inputContainer'>
                <input id='b' type='number' side='1'>
                <input type='radio' name='sides' value='1'>
            </div>
            <div id='cContainer' class='inputContainer'>
                <input id='c' type='number' side='2'>
                <input type='radio' name='sides' value='2'>
            </div>
            <img id='triangle' src='pythagoreanSmall.png' alt='pythagorean triangle'/>
        </div>
        <div id='sigFigContainer'>
            <div>Significant Digits</div>
            <input id='sigFig' type='number' value='0'>
        </div>
    </body>
    <script src='js/pythagorean.js'></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Turtle</title>
    <style>
        .circle{
            border-radius: 50%;
            position:absolute;
        }
        .box{
            border-radius: 30%;
            position:absolute;
        }
        .color1{
            width:100px;
            height:100px;
            background-color:#08c; 
        }
        .color2{
            width:50px;
            height:50px;
            background-color:#fd0;
        }
        .color3{
            width:25px;
            height:25px;
            background-color:#f90;
        }
        .color4{
            width:9px;
            height:9px;
            background-color:#281;
        }
        
        .parent{
            width: 400px;
            height: 400px;
            left: 200px;
        }
        
        .child{
            width: 80%;
            height: 80%;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        
        .box2{
            position: absolute;
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <div class='circle color1'>
        <div class='box color2'>
            <div class='box color3'>
                <div class='box color4'></div>
            </div>
        </div>
    </div>
    
    <div class='box2 parent color1'>
        <div class='box2 child color2'>
            <div class='box2 child color3'>
                <div class='box2 child color4'></div>
            </div>
        </div>
    </div>
</body>
</html>

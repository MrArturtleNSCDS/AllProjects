<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        #board{
            width:428px;
            height: 428px;
            background-color:#000;
        }
        .spot{
            width:140px;
            height:140px;
            background-color: #fff;
            display:inline-block;
            cursor: pointer;
        }

    </style>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
</head>
<body>
    <div id='board'>
        <div class='spot' r='0' c='0'></div>
        <div class='spot' r='0' c='1'></div>
        <div class='spot' r='0' c='2'></div>
        <div class='spot' r='1' c='0'></div>
        <div class='spot' r='1' c='1'></div>
        <div class='spot' r='1' c='2'></div>
        <div class='spot' r='2' c='0'></div>
        <div class='spot' r='2' c='1'></div>
        <div class='spot' r='2' c='2'></div>
    </div>
</body>
<script src='tictactoe.js'></script>
</html>

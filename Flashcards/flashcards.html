<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel='stylesheet' href='flashcards.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    </head>
    <body>
        <div id='contentWrapper'>
            <div class="cardWrapper">
                <div class="card">
                    <div class="cardFace cardFront"></div>
                    <div class="cardFace cardBack"></div>
                </div>
            </div>
            <div id='buttonWrapper'>
                <div class='button' function='prev'>previous</div>
                <div class='button' function='flip'>flip</div>
                <div class='button' function='next'>next</div>
            </div>
        </div>
    </body>
    <script src='flashcards.js'></script>
</html>

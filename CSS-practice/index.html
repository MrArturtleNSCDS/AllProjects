<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        div{
            border-radius:50%;
            margin:10px;
            display:inline-block;
        }
        
        .circle{
            height:201px;
            width: 201px;
        }
        
        .oval{
            height: 201px;
            width: 101px;
        }
        .color1{
            background-color: orange;
        }
        .color2{
            background-color: blue;
        }
        
        #unique{
            border: 1px dotted red;
        }

    </style>
</head>
<body>
    <div class='circle color1'></div>
    <div class='oval color2'></div>
    <div id='unique' class='circle'></div>
    <div></div>
</body>
</html>

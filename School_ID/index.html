<!DOCTYPE html>
<html>
<head>
    <title>My School ID</title>
    <style>
        body{
            background: #423162 url('nscdsLogoSm.png') no-repeat center center fixed;
            font-family: Arial;
        }
        #card{
            width: 240px;
            height: 380px;
            background: #eee url('nscdsLogoSmTr.png') no-repeat center center;
            background-size: 240px auto;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 8px;
            overflow:hidden;
        }
        #photo{
            width: 124px;
            height: 168px;
            border:1px solid #000;
            background: url('photo.jpg') no-repeat right top;
            background-size: 168px auto;
            display:inline-block;
        }
        #address{
            width: 92px;
            height: 168px;
            overflow: hidden;
            font-size: 12px;
            line-height: 16px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            padding: 5px;
            box-sizing: border-box;
        }
        #name{
            font-size: 26px;
            width: 124px;
        }
        #positionW{
            margin-top: 8px;
            text-align: center;
            line-height: 30px;
        }
        #barcode{
            height: 60px;
        }
    </style>
</head>
<body>
    <div id='card'>
        <div id='photo'></div>
        <div id='address'>
            North Shore Country Day
            School<br/>
            310 Green Bay Road</br> 
            Winnetka, IL 60093</br>
            847-446-0674
        </div>
        <div id='name'>Arturo Garcia</div>
        <div id='positionW'>Computer Science Teacher <br/> Faculty</div>
        <img id='barcode' src='barCode.png' />
    </div>
</body>
</html>

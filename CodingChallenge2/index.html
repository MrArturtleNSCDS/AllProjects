<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel='stylesheet' href='colors.css'>
    <script src='jquery-3.2.1.min.js'></script>
</head>
<body>
    <div id='wrapper'>
        <div>
            <div class='lineWrapper'><input type='text' color='1'></div>
            <div class='lineWrapper'><input type='text' color='2'></div>
        </div>
        <div>
            <div class='lineWrapper'><div class='button' button='1'></div></div>
            <div class='lineWrapper'><div class='button' button='2'></div></div>
        </div>
        <div id='boxWrapper'>
            <div class='box' box='1'></div>
            <div class='box' box='2'></div>
            <div class='box' box='3'></div>
            <div class='box' box='4'></div>
        </div>
        <div>
            <div class='lineWrapper'><input type='text' color='3'></div>
            <div class='lineWrapper'><input type='text' color='4'></div>
        </div>
        <div>
            <div class='lineWrapper'><div class='button' button='3'></div></div>
            <div class='lineWrapper'><div class='button' button='4'></div></div>
        </div>
    </div>
</body>
<script src='colors.js'></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Night Scene</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            background-color: #000;
            margin: 0;
            padding: 0;
        }
        #canvas{
            width: 900px;
            height: 600px;
            background-image: linear-gradient(#222, #000);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            overflow: hidden;
        }
        #ground{
            width: 100%;
            height: 100px;
            background-image: linear-gradient(#000,#040);
            position: absolute;
            bottom: 0;
        }
        #house{
            position: absolute;
            left: 60px;
            bottom: 70px;
        }
        #wall{
            width: 250px;
            height: 180px;
            background-color: #752d21;
            background: #752d21 url('brickPatternD.png');
            background-size: 30px;
        }
        #door{
            height: 50%;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }
        .window{
            height: 40%;
            position: absolute;
            top: 5%;
            background-size: contain;
        }
        #window1{
            left: 10%;
        }
        #window2{
            right: 10%;
        }
        #roof{
            width: 0; 
            height: 0; 
            border-left: 135px solid transparent;
            border-right: 135px solid transparent;
            border-bottom: 60px solid darkorange;
            position: absolute;
            top: -60px;
            left: -10px;
        }
        #moon{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            box-shadow: 15px 15px 0 0 #fff;
            position: absolute;
            right: 50px;
            top: 10px;
        }
        #starWrapper{
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
        }
        .star{
            /*background-color: #fff;*/
            background: url('4pointStarW.png') no-repeat center center;
            background-size: contain;
            position: absolute;
        }
        #shootingStar{
            width: 45px;
            height: 45px;
            left: -50px;
            top: 0;
            border-radius: 50%;
            position:absolute;
            background: url('shootingStar.png') no-repeat center center;
            background-size: contain;
            transform: rotate(6deg);
        }
        
    </style>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>
    <div id='canvas'>
        <div id='starWrapper'>
            <div id='shootingStar'></div>
        </div>
        <div id='moon'></div>
        <div id='ground'></div>
        <div id='house'>
            <div id='wall'>
                <img id='window1' class='window' src='window.png' alt='window'/>
                <img id='window2' class='window' src='window.png' alt='window'/>
                <img id='door' src='door.png' alt='door'/>
            </div>
            <div id='roof'></div>
        </div>
    </div>
</body>
<script src='stars.js'></script>
</html>

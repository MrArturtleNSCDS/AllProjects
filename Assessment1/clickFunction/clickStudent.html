<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .block{
            width: 100px;
            height: 100px;
            color: white;
            font-size: 72px;
            display: inline-block;
            text-align: center;
            line-height: 72px;
            box-sizing: border-box;
        }
        
        .color1{
            background-color: #800;
            border-radius: 50%;
            border: 12px dashed #400;
        }
        
        .color2{
            background-color: #08c;
            border: 12px dotted blue;
        }
        
        .color3{
            background-color: #0a0;
            border: 12px dashed green;
            border-radius: 12px;
        }
        
        .color4{
            background-color: orange;
            border: 12px groove yellow;
        }
        
        #longBar{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            border-radius: 12px;
            color: white;
            font-size: 72px;
            text-align: center;
            line-height: 72px;
            box-sizing: border-box;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class='block color1'>1</div>
    <div class='block color2'>2</div>
    <div class='block color3'>3</div>
    <div class='block color4'>4</div>
    <div class='block color4'>5</div>
    <div class='block color3'>6</div>
    <div class='block color2'>7</div>
    <div class='block color1'>8</div>
    <div id='longBar'></div>
</body>
<script src='clickme.js'></script>
</html>

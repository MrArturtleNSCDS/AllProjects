<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .block{
            width: 100px;
            height: 100px;
            display: inline-block;
            line-height: 80px;
            text-align: center;
            color: white;
            box-sizing: border-box;
            font-size: 60px;
        }
        
        .color1{
            background-color: #800;
            border-radius: 50%;
            border: 12px dashed #400;
        }
        
        .color2{
            background-color: #08c;
            border: 12px dotted #04a;
        }
        
        .color3{
            background-color: #0a0;
            border-radius: 12px;
            border: 12px dashed #060;
        }
        
        .color4{
            background-color: #e51;
            border: 12px groove #d60;
        }
        
        #longBar{
            border: 1px solid #000;
            width: 828px;
            height: 200px;
            border-radius: 12px;
            line-height: 180px;
            text-align: center;
            color: white;
            box-sizing: border-box;
            font-size: 60px;
            margin-top: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class='block color1'>1</div>
    <div class='block color2'>2</div>
    <div class='block color3'>3</div>
    <div class='block color4'>4</div>
    <div class='block color4'>5</div>
    <div class='block color3'>6</div>
    <div class='block color2'>7</div>
    <div class='block color1'>8</div>
    <div id='longBar'></div>
</body>
<script src='clickmeV2.js'></script>
</html>

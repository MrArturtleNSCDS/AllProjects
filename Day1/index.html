<!DOCTYPE html>
<html>
    <head>
        <title>Day 1</title>
        <style>
            div{
                width:100px;
                height:100px;
                overflow:hidden;
                margin:10px;
                border-radius:10px;
            }
            
            .color1{
                background-color:blue;
            }
            .color2{
                background-color:green;
                border:2px dashed orange;
            }
            #unique{
                border-radius:20px;
            }
        </style>
    </head>
    <body>
        <div class='color1'></div>
        <div class='color2'></div>
        <div id='unique' class='color2'></div>
        <div class='color1'></div>
        <div class='color2'></div>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .circle{
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .red{
            background-color:#880213;
           
        }
        .white{
            background-color: #fff;
        }
        #outerCircle{
            width: 300px;
            height: 300px;
        }
        #innerCircle{
            width: 250px;
            height: 250px;
        }
        #middleCircle{
            width: 200px;
            height: 200px;
        }
        #blueCircle{
            width: 150px;
            height: 150px;
            background-color: #004ac0;
            background-image: radial-gradient(#004ac0 25%, #000);
        }
        #star{
            background: url('5PointStar.png') no-repeat center center;
            background-size: contain;
            width: 140px;
            height: 140px;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-55%);
        }
    </style>
</head>
<body>
    <div id='outerCircle' class='circle red'>
        <div id='innerCircle' class='circle white'>
            <div id='middleCircle' class='circle red'>
                <div id='blueCircle' class='circle'>
                    <div id='star'></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script src='animate.js'></script>
</html>

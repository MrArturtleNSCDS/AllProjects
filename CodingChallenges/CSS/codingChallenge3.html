<!DOCTYPE html>
<html>
<head>
    <title>Challenge 3</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            margin: 10px;
            color: white;
            font-weight:bold;
            line-height: 100px;
            text-align: center;
            display:inline-block;
            overflow: hidden;
        }
        .box1{
            background-color: darkgreen;
            border-radius: 24px;
            font-size: 70px;
            font-family: "Kranky";
        }
        .box2{
            background-color: darkblue;
        }
        .circle{
            border-radius: 50%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
</head>
<body>
    <div class='box box2'>1</div>
    <div class='box box1'>2</div>
    <div class='box box2 circle'>3</div>
    <div class='box box1 circle'>4</div>
    <div class='box box2'>5</div>
    <div class='box box1'>6</div>
    <div class='box box2'>7</div>
</body>
</html>

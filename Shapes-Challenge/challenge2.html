<html>
    <head>
        <title>Shape 2</title>
        <style>
            #outsideR{
                width: 140px;
                height: 240px;
                background-color: #444;
                border-radius: 60px;
                position: relative;
            }
            #insideR{
                width: 100px;
                height: 200px;
                background-color: #888;
                border-radius: 40px;
                position: absolute;
                left: 20px;
                top: 20px;
            }
            
            .info{
                margin: 10px;
                font-family: "Courier New", Courier, monospace;
            }
        </style>
    </head>
    <body>        
        <div id="outsideR">
            <div id="insideR">
            </div>
        </div>
        
        <div class="info">
            <ul>
                <li>width = 100px</li>
                <li>height = 200px</li>
                <li>border-radius = 40px</li>
                <li>use position to put the inner rectangle in the center of the outer rectangle</li>
            </ul>
        </div>
    </body>
</html>

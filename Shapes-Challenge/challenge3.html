<html>
    <head>
        <title>Shape 3</title>
        <style>
            #outsideR{
                width: 140px;
                height: 240px;
                background-color: #444;
                border-radius: 60px;
                position: relative;
            }
            #insideR{
                width: 100px;
                height: 200px;
                background-color: #888;
                border-radius: 40px;
                position: absolute;
                left: 20px;
                top: 20px;
            }
            
            #centerR{
                width: 60px;
                height: 160px;
                background-color: #ccc;
                border-radius: 20px;
                position: absolute;
                left: 20px;
                top: 20px;
            }
        </style>
    </head>
    <body>
        <div id="outsideR">
            <div id="insideR">
                <div id="centerR"></div>
            </div>
        </div>  
    </body>
</html>

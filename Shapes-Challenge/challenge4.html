<!DOCTYPE html>
<html>
    <head>
        <title>Shape 4</title>
        <style>            
            #outsideC{
                width: 210px;
                height: 210px;
                background-color: #c00;
                border-radius: 50%;
                position: relative;
            }
            #insideC{
                width:140px;
                height:140px;
                background-color: #fff;
                border-radius: 50%;
                position: absolute;
                top: 35px;
                left: 35px;
            }
            #centerC{
                width:70px;
                height:70px;
                background-color: #c00;
                border-radius: 50%;
                position: absolute;
                top: 35px;
                left: 35px;
            }
            
             .info{
                margin: 10px;
                font-family: "Courier New", Courier, monospace;
            }
        </style>
    </head>
    <body>
        <div id="outsideC">
            <div id="insideC">
                <div id="centerC"></div>
            </div>
        </div>
            
        <div class="info">
            <strong>NOTE:</strong> The thickness of each band must be the same. 
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>

        <title>Emoji</title>
        <style>
            body{
                background-color: #333;
            }
            #face{
                background-color:#fd0;
                width: 300px;
                height:300px;
                margin: 10px;
                display: inline-block;
                border-radius: 50%;
                position: relative;
            }
            .eye{
                border-radius: 50%;
                width: 50px;
                height: 50px;
                background-color:#fff;
                position: absolute;
                top: 50px;
            }
            .brow{
                
            }
            #leftBrow{
                
            }
            #rightBrow{
                
            }
            .pupil{
                background: url('pupil.png') no-repeat center center;
                background-size:contain;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                position: absolute;
                top: 10px;
                right: 0;
            }
            #leftEye{
                left: 80px;
            }
            #rightEye{
                right: 80px;
            }
            #mouth{
                background: url('grin.png') no-repeat center center;
                background-size:contain;
                width:200px;
                height:150px;
                position: absolute;
                left: 50px;
                bottom: 20px;
            }
            #tongue{
                background: url('emojiTongue.png') no-repeat center center;
                background-size:contain;
                width:80px;
                height:80px;
                position: absolute;
                right: 60px;
                bottom: -10px;
            }
        </style>
    </head>
    <body>
        <div id='face'>
            <div id='leftEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='rightEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='mouth'>
                <div id='tongue'></div>
            </div>
        </div>
    </body>
</html>

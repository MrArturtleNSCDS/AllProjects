<!DOCTYPE html>
<html>
<head>

            div{
                width:200px;
                height:100px;
                display:inline-block;
                box-sizing:border-box;
                margin: 5px;
                line-height: 100px;
                text-align: center;
            }
            .color1{
                background-color:#f00;
               
            }
            .color2{

            }
            .color3{
                background-color:#0f0;
                 border-radius:12px;
            }
          
        </style>
</head>
<body>
    <div class='color1'>1</div>
    <div class='color3'>2</div>
    <div class='color2'>different</div>
    <div class='color3'>3</div>
    <div class='color1'>4</div>
    <div class='color3'>5</div>
</body>
</html>

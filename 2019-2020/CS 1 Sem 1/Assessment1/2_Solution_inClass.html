<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        div{
            width: 200px;
            height: 100px;
            color: white;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            margin: 10px;
        }
        .color1{
            background-color: darkred;
        }
        .color2{
            background-color: #0a0;
            border-radius: 8px;
        }
        #unique{
            background-color: yellow;
            color: black;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class='color1'>1</div>
    <div class='color2'>2</div>
    <div id='unique'>different</div>
    <div class='color2'>3</div>
    <div class='color1'>4</div>
    <div class='color2'>5</div>
</body>
</html>

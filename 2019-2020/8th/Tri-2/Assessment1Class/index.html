<!DOCTYPE html>
<html>
  <head> 
    <title>Assessment 1</title>
    <style>
      .box{
        width: 200px;
        height: 100px;
        border-radius: 20px;
        font-size:50px;
        text-align: center;
        line-height: 100px;
        display: inline-block;
      }
      .color1{
        background-color: orange;
        color: black;
      }
      .color2{
        background-color: purple;
        color: white;
      }
      #result{
          background-color: darkblue;
            width: 800px;
            height: 50px;
            border-radius: 10px;
            margin-top: 10px;
      }
    </style>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  </head>
  <body>
    <div id='box1' class='box color1'>1</div>
    <div id='box2' class='box color2'>2</div>
    <div id='box3' class='box color2'>3</div>
    <div id='box4' class='box color1'>4</div>
    <div id='result'></div>
  </body>
  <script src="boxes.js"></script>
</html>

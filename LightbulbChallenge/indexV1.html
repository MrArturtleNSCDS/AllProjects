<!DOCTYPE html>
<html>
<head>
    <title>Light Bulbs</title>
    <link rel='stylesheet' href='bulb.css'>
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
</head>
<body>
    <div id='allWrapper'>
        <div class='bulbWrapper'>
            <img id='bulb1' src='bulbOff.png' alt='bulb'/>
            <div class='buttonWrapper'>
                <div id='offButton1' class='button off'>Off</div>
                <div id='onButton1' class='button on'>On</div>
            </div>
        </div>
        <div class='bulbWrapper'>
            <img id='bulb2' src='bulbOff.png' alt='bulb'/>
            <div class='buttonWrapper'>
                <div id='offButton2' class='button off'>Off</div>
                <div id='onButton2' class='button on'>On</div>
            </div>
        </div>
        <div class='bulbWrapper'>
            <img id='bulb3' src='bulbOff.png' alt='bulb'/>
            <div class='buttonWrapper'>
                <div id='offButton3' class='button off'>Off</div>
                <div id='onButton3' class='button on'>On</div>
            </div>
        </div>
        <div id='bigButtonWrapper'>
            <div id='masterOff' class='button off'>Off</div>
            <div id='masterOn' class='button on'>On</div>
        </div>
    </div>
</body>
<script src='bulbsV01.js'></script>
</html>

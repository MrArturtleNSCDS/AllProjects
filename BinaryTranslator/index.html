<!DOCTYPE html>
<html>
<head>
    <title>Binary Calculator</title>
    <link rel='stylesheet' type='text/css' href='binary.css'>
    <script src='jquery-3.3.1.min.js'></script>
</head>
<body>
    <input id='userNumber' type='text'>
    <div id='resultBox'></div>
    <button id='toDecimal'>To Decimal</button>
    <button id='toBinary'>To Binary</button>
    <div>
        <table>
            <tr>
                <th>binary</th>
                <th>decimal</th>
            </tr>
            <tr>
                <td><input id='binaryInput' type='text'></td>
                <td><input id='decimalInput' type='text'></td>
            </tr>
        </table>
    </div>
</body>
<script src='binaryLong.js'></script>
</html>

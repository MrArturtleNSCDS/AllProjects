<!DOCTYPE html>
<html>
<head>
    <title>Word Counter</title>
    <link rel='stylesheet' href='indexer.css'>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Ubuntu|Josefin+Sans" rel="stylesheet">
    <script src='../jquery-3.3.1.min.js'></script>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td>e</td>
            <td>i</td>
            <td>o</td>
            <td>u</td>
            <td>characters</td>
            <td>vowels</td>
            <td>consonants</td>
            <td>words</td>
        </tr>
        <tr>
            <td><div id='aCount' class='count'>0</div></td>
            <td><div id='eCount' class='count'>0</div></td>
            <td><div id='iCount' class='count'>0</div></td>
            <td><div id='oCount' class='count'>0</div></td>
            <td><div id='uCount' class='count'>0</div></td>
            <td><div id='characterCount' class='count'>0</div></td>
            <td><div id='vowelCount' class='count'>0</div></td>
            <td><div id='consCount' class='count'>0</div></td>
            <td><div id='wordCount' class='count'>0</div></td>
        </tr>
    </table>
    <table>
        <tr><td colspan='2'><button id='indexButton'>index</button></td></tr>
        <tr>
            <td><textarea id='userInput'></textarea></td>
            <td><div id='indexResult'></div></td>
        </tr>
    </table>
</body>
<script src='indexer.js'></script>
</html>

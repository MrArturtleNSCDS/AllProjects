<!DOCTYPE html>
<html>
<head>
    <title>No jQuery</title>
    <link href='no-jQuery.css' rel='stylesheet'>
</head>
<body>
    <div class='mainTitle'>
        <img id='profilePhoto' src='images/SelfieSm.jpg'>
        Mr. Turtle
    </div>
    <div class='favoriteContainer'>
        <div class='contentWrapper'>
            <div class='containerTitle'>Favorite Books</div>
            <div class='containerContent'>    
                <ul>
                    <li>The Giver</li>
                    <li>The Odyssey</li>
                    <li>The Murder of Roger Ackroyd</li>
                    <li>The Speckled Band</li>
                </ul>
            </div>
        </div>
        <div class='containerImages'>
            <img src='images/theGiver.jpg' alt='The Giver'>
            <img src='images/theOdyssey.jpg' alt='The Odyssey'>
            <img src='images/murderOfRoger.jpg' alt='Murder of Roger Ackroyd'>
            <img src='images/speckledBand.jpg' alt='The Speckled Band'>
            <img src='images/speckledBand2.jpg' alt='The Speckled Band'>
            <img src='images/speckledBand3.jpg' alt='The Speckled Band'>
        </div>
    </div>
    <div class='favoriteContainer'>
        <div class='contentWrapper'>
            <div class='containerTitle'>Favorite Shows</div>
            <div class='containerContent'>    
                <ul>
                    <li>Flash</li>
                    <li>Arrow</li>
                    <li>Legends of Tomorrow</li>
                    <li>Stranger Things</li>
                </ul>
            </div>
        </div>
        <div class='containerImages'>
            <img src='images/flashSm.jpg' alt='Flash'>
            <img src='images/greenArrowSm.jpg' alt='Arrow'>
            <img src='images/strangerThings.png' alt='Stranger Things'>
        </div>
    </div>
</body>
<script src='no-jQuery.js'></script>
</html>

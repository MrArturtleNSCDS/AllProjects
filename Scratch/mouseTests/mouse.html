<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .testBox{
            position: relative;
            /*top: 200px;*/
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            overflow: hidden;
        }
        /*#testBox1{
            left: 100px;
        }*/
        #body,#element{
            width: 300px;
            height: 60px;
            border: 1px solid #000;
            border-radius: 12px;
        }
        .xCoord, .yCoord{
            float: left;
            border-radius: 6px;
            width: 50%;
            height: 100%;
            border: 2px solid #800;
            box-sizing: border-box;
        }
        #bar{
            width: 100px;
            height: 30px;
            border: 1px solid #000;
            position: absolute;
        }
        #obstacle{
            width: 50px;
            height: 50px;
            border: 1px solid #f00;
            position: absolute;
            top: 20px;
            left: 50px;
        }
    </style>
    <script src='../jquery-3.2.1.min.js'></script>
</head>
<body>
    <div id='wrapper'>
        <div id='body'>
            <div class='xCoord'></div>
            <div class='yCoord'></div>
        </div>
        <div id='element'>
            <div class='xCoord'></div>
            <div class='yCoord'></div>
        </div>
    </div>
    <div id='testBox1' class='testBox'><div id='bar'></div><div id='obstacle'></div></div>
</body>
<script src='mouseTest.js'></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <style>
        div{
            width:200px;
            height:100px;
            background-color:#800;
            margin:5px;
            display:inline-block;
            line-height: 100px;
            text-align: center;
            font-size: 24px;
            color: #fff;
        }
        
        .color2{
            background-color:#080;
            border-radius: 8px;
        }
        
        #different{
            background-color: #fd0;
            border-radius: 16px;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div class='color2'>2</div>
    <div id="different">different</div>
    <div class='color2'>3</div>
    <div>4</div>
    <div class='color2'>5</div>
</body>
<script src='simpleClick.js'></script>
</html>

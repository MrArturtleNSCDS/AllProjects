<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='cart.css'>
    <script src='jquery-3.2.1.min.js'></script>
</head>
<body>
    <div id='left'>
        <div id='cart'></div>
        <div id='total' class='itemPrice'>0.00</div>
    </div>
    <div id='itemWrapper'>
        <div class='pizza item' item='0'>
            <div class='itemName'>Pizza</div> 
            <div class='itemPrice'>2.99</div>
        </div>
        <div class='sandwich item' item='1'>
            <div class='itemName'>Sandwich</div> 
            <div class='itemPrice'>3.99</div>
        </div>
        <div class='hamburger item' item='2'>
            <div class='itemName'>Hamburger</div> 
            <div class='itemPrice'>4.99</div>
        </div>
        <div class='pasta item' item='3'>
            <div class='itemName'>Pasta</div> 
            <div class='itemPrice'>5.99</div>
        </div>
        <div class='salad item' item='4'>
            <div class='itemName'>Salad</div> 
            <div class='itemPrice'>3.99</div>
        </div>
        <div class='fruit item' item='5'>
            <div class='itemName'>Fruit</div> 
            <div class='itemPrice'>1.99</div>
        </div>
        <div class='taco item' item='6'>
            <div class='itemName'>Taco</div> 
            <div class='itemPrice'>1.49</div>
        </div>
        <div class='burrito item' item='7'>
            <div class='itemName'>Burrito</div> 
            <div class='itemPrice'>6.49</div>
        </div>
        <div class='hotdog item' item='8'>
            <div class='itemName'>Hot Dog</div> 
            <div class='itemPrice'>2.50</div>
        </div>
        <div class='pancakes item' item='9'>
            <div class='itemName'>Pancakes</div> 
            <div class='itemPrice'>1.99</div>
        </div>
        <div>
            <div id='choose'>Choose</div>
        </div>
    </div>
</body>
<script src='cart.js'></script>
</html>

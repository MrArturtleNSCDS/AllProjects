<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        div{
            
        }
        #grid{
            width: 300px;
            height: 300px;
        }
        .button{
            clear:both;
            width: 50px;
            height: 50px;
            border: 6px inset rgba(0,0,0,.5);
            display: inline-block;
            border-radius: 8px;
        }
        .target{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            float:left;
            box-sizing: border-box;
        }
        #color1{
            background-color: red;
        }
        #color2{
            background-color: #08c;
        }
        #color3{
            background-color: #0a0;
        }
        #color4{
            background-color: #f90;
        }
        #color5{
            background-color: #800;
        }
        #color6{
            background-color: #008;
        }
    </style>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
</head>
<body>
    <div id="grid">
        <div class='target'></div>
        <div class='target'></div>
        <div class='target'></div>
        <div class='target'></div>
        <div class='target'></div>
        <div class='target'></div>
        <div class='target'></div>
        <div class='target'></div>
        <div class='target'></div>
    </div>
    <div id='color1' class='button'></div>
    <div id='color2' class='button'></div>
    <div id='color3' class='button'></div>
    <div id='color4' class='button'></div>
    <div id='color5' class='button'></div>
    <div id='color6' class='button'></div>
</body>
<script src='coloring.js'></script>
</html>

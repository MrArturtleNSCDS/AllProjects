<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='rps.css'>
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Rock+Salt|Short+Stack|Walter+Turncoat" rel="stylesheet">
    <script src='jquery-3.2.1.min.js'></script>
</head>
<body>
    <div class='title'>Rock Paper Scissors</div>
    <div id='contentWrapper'>
        <div id='cpu'></div>
        <div id='choicesWrapper'>
            <div id='rock' choice='0'></div>
            <div id='paper' choice='1'></div>
            <div id='scissors' choice='2'></div>
        </div>
        <div id='modalWrapper'>
            <div id='modal'></div>
        </div>
    </div>
    <div id='preloader'></div>
</body>
<script src='rps.js'></script>
</html>

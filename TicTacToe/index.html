<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
    <body>
        <div id='board'>
            <div id='spotWrapper'>
                <div class='spot' avail='1' r='0' c='0'><div class='marker'></div></div>
                <div class='spot mLeft' avail='1' r='0' c='1'><div class='marker'></div></div>
                <div class='spot mLeft' avail='1' r='0' c='2'><div class='marker'></div></div>
                <div class='spot mTop' avail='1' r='1' c='0'><div class='marker'></div></div>
                <div class='spot mTop mLeft' avail='1' r='1' c='1'><div class='marker'></div></div>
                <div class='spot mTop mLeft' avail='1' r='1' c='2'><div class='marker'></div></div>
                <div class='spot mTop' avail='1' r='2' c='0'><div class='marker'></div></div>
                <div class='spot mTop mLeft' avail='1' r='2' c='1'><div class='marker'></div></div>
                <div class='spot mTop mLeft' avail='1' r='2' c='2'><div class='marker'></div></div>
            </div>
        </div>
        <div id='modal'>
            <div id='textWrapper'></div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src='game.js'></script>
</html>

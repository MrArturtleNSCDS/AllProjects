<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body{
            background-color: #000;
            font-family: Arial;
        }
        div{
            width: 200px;
            height: 100px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: #fff;
            margin: 5px;
            overflow:hidden;
        }
        .box1{
            background-color:#a00;
        }
        .box2{
            background-color:#0a0;
            border-radius: 20px;
        }
        .box2:hover{
            font-size: 50px;
            font-weight: bold;
            width:50px;
        }
        #different{
            background-color:yellow;
            border-radius: 50px;
            color:black;
            cursor:pointer;
        }
        #different:hover{
            background-color:orange;
            font-size: 30px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class='box1'>1</div>
    <div class='box2'>2</div>
    <div id='different'>different</div>
    <div class='box1'>3</div>
    <div class='box2'>4</div>
    <div class='box1'>5</div>
</body>
</html>
